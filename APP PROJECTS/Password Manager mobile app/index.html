<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Login</h1>
        <form id="loginForm" class="fade-in">
            <input type="password" id="masterPassword" placeholder="Enter Master Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error" class="fade-in" style="color: red; display: none;">Incorrect Master Password</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
