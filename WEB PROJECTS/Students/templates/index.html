<!DOCTYPE html>
<html>
<head>
    <title>Coaching Centre</title>
</head>
<body>
    <h1>Students</h1>
    <form method="POST">
        <input type="text" name="student" placeholder="Enter student name" required>
        <button type="submit">Add Student</button>
    </form>
    <ul>
        {% for student in students %}
            <li><a href="{{ url_for('student', name=student) }}">{{ student }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
