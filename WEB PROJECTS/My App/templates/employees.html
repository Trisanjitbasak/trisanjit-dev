<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="employees.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #264653;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-right: 2px;
            color: #2a9d8f;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #264653;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #2a9d8f;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #264653;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #264653;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Management</h1>
        <form action="/choose" method="post">
            <input type="hidden" name="choice" value="1">
            <input type="submit" value="Back to Main Menu">
        </form>

        <h2>Employee Table</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <h2>Add Employee</h2>
        <form action="/add_employee" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phno">Phone Number:</label>
            <input type="text" id="phno" name="phno"><br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add"><br>
            <label for="comp">Company:</label>
            <input type="text" id="comp" name="comp"><br>
            <label for="sal">Salary:</label>
            <input type="number" id="sal" name="sal"><br>
            <input type="submit" value="Add Employee">
        </form>

        <h2>Remove Employee</h2>
        <form action="/remove_employee" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <input type="submit" value="Remove Employee">
        </form>

        <h2>Create Employee Table</h2>
        <form action="/create_employee_table" method="post">
            <input type="submit" value="Create Employee Table">
        </form>
    </div>

    <script>
        const tableBody = document.querySelector('#tableBody');

        // Fetch the employee data from the server and display it in the table
        fetch('/employee_table')
            .then(response => response.text())
            .then(data => {
                tableBody.innerHTML = data;
            });
    </script>
</body>

</html>
