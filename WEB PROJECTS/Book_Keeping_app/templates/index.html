<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Journal</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Company Journal</h1>
    <button onclick="addNewEntry()">Add New Entry</button>
    <form id="journalForm" action="/" method="POST">
        <table id="journalTable">
            <tr>
                <th>Company Name</th>
                <th>Journal Entry</th>
                <th>Action</th>
            </tr>
            {% for entry in entries %}
            <tr>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
                <td>
                    <form action="/delete/{{ entry[0] }}" method="POST" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>

    <script>
        function addNewEntry() {
            var table = document.getElementById("journalTable");
            var newRow = table.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = '<input type="text" name="company_name">';
            cell2.innerHTML = '<textarea name="journal_text"></textarea>';
            cell3.innerHTML = '<button type="submit">Submit</button>';
        }
    </script>
</body>
</html>
